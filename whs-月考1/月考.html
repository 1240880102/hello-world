<html lang="en">
<head>

</head>
<body>
    <h1 id="h1">你好周一</h1>
    <button id="btn">按钮</button>
    <script>
        var h1 = document.getElementById('h1');
        var h3 = document.createElement('h3');

             document.body.replaceChild(h3,h1);
        }
        
    </script>
</body>
